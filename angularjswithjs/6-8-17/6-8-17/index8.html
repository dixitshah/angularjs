<!DOCTYPE html>
<html ng-app="appname">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="angular.min.js"></script>
		
		<!-- [] = to call extra modules, example of one way binding, third party css @import -->
		<script>
			app = angular.module("appname",[]);
			app.controller("userdata",function($scope){
				$scope.brand = ["Nike","Adidas","Killer Jeans"];
			})
		</script>
		
	</head>
	
	<body>
	
		<div ng-controller="userdata">
			<ul>
				<li ng-repeat="ans in brand">
					{{ans}}
				</li>
			</ul>
		</div>
		
	</body>  
</html>
